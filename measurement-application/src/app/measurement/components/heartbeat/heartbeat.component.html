<main class="w-full h-full flex flex-col justify-center items-center">
  <section class="w-full h-4/6 flex justify-center items-center">
    <div class="w-1/2 h-full flex justify-center items-center">
      <div *ngIf="heartState">
        <div class="heart"></div>
      </div>
      <div *ngIf="!heartState">
        <div class="quietheart"></div>
      </div>
    </div>
    <div
      class="max-w-1/3 w-1/3 mx-auto bg-white shadow-lg rounded-lg overflow-hidden"
    >
      <div class="px-4 py-2 bg-blue-500">
        <h1 class="text-white font-bold text-lg uppercase">BPM</h1>
      </div>
      <div class="py-4 px-6">
        <div class="flex justify-center items-center">
          <span class="text-5xl font-bold text-gray-800 mr-1">{{ datos }}</span>
          <span class="text-gray-600 text-xl">bpm</span>
        </div>
      </div>
    </div>
  </section>

  <section class="w-full h-2/6 flex justify-evenly items-center">
    <button
      class="max-w-44 w-44 text-black font-bold py-2 px-4 rounded shadow-lg border-2 border-green-500/50 hover:border-green-700 focus:border-green-400 transition-transform transform hover:scale-105 active:bg-green-600 focus:outline-none"
      (click)="activateHeartAnimation()"
    >
      Start
    </button>
  </section>
</main>

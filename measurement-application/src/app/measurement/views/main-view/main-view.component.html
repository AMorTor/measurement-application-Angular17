<main
  class="w-full px-20 h-screen flex flex-col justify-center items-center gap-8 bg-blue-50"
>
  <section class="w-full h-1/6 flex items-center justify-center">
    <p class="text-5xl font-semibold text-gray-600 -tracking-tight">
      Measurement Application
    </p>
  </section>

  <section class="w-full h-5/6 flex justify-center mt-20 space-x-5">
    <!-- Heartbeat -->
    <article
      class="flex flex-col flex-grow-0 flex-shrink-0 basis-1/3 h-4/6 rounded-lg shadow-lg bg-white p-6 hover:border-b-8 hover:border-b-indigo-400 hover:shadow-xl transition duration-150 ease-in-out"
    >
      <div>
        <h2 class="text-xl font-semibold text-gray-900">Heartbeat</h2>
      </div>
      <div class="flex-grow">
        <app-heartbeat></app-heartbeat>
      </div>
    </article>

    <!-- Cell loader -->
    <article
      class="flex flex-col flex-grow-0 flex-shrink-0 basis-1/3 h-4/6 rounded-lg shadow-lg bg-white p-6 hover:border-b-8 hover:border-b-indigo-400 hover:shadow-xl transition duration-150 ease-in-out"
    >
      <div>
        <h2 class="text-xl font-semibold text-gray-900">Cell Loader</h2>
      </div>
      <div class="flex-grow">
        <app-cell-loader></app-cell-loader>
      </div>
    </article>

    <!-- Temperature -->
    <article
      class="flex flex-col flex-grow-0 flex-shrink-0 basis-1/3 h-4/6 rounded-lg shadow-lg bg-white p-6 hover:border-b-8 hover:border-b-indigo-400 hover:shadow-xl transition duration-150 ease-in-out"
    >
      <div>
        <h2 class="text-xl font-semibold text-gray-900">Temperature</h2>
      </div>
      <div class="flex-grow">
        <app-temperature></app-temperature>
      </div>
    </article>
  </section>
</main>
